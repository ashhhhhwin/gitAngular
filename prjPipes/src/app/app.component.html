<h2>String Manipulation</h2>
<p>{{title|uppercase}}</p>
<p>{{title|lowercase}}</p>
<p>{{title|titlecase}}</p>


<h2>Date pipes</h2>

fulldate:{{todaydate}}
<br/>
shortdate:{{todaydate|date:'shortdate'}}
<br/>
Mediumdate:{{todaydate|date:'mediumDate'}}

<hr/>
Product name:<input type="text" [(ngModel)]="searchtext">
<table>
  <tr>
    <th>
      ID
    </th>
    <th>
      Name
    </th>
    <th>
      Price
    </th>
  </tr>
  <tr *ngFor="let p of products | productfilterpipe.searchtext">
    <td>
      {{p.id}}
    </td>
    <td>
      {{p.pname}}
    </td>
    <td>
      {{p.price}}
    </td>
  </tr>
</table>
