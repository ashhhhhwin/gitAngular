
<form #custform="ngForm"(ngSubmit)="onRegister(custform)" novalidate>
    <p>
    <label for="name">Enter Name</label>
    <input type="text" id="name" name="fname" [(ngModel)]="cust.cname" #cname="ngModel" required minlength="5">
    touched:{{cname.touched}}
    dirty:{{cname.dirty}}
    </p>
    <div *ngIf="!cname?.valid && (cname?.dirty || cname?.touched)" class="error">
        <div *ngIf="cname.errors?.required">
            <small class="text-danger">Customer name is required</small>

        </div>
    <div *ngIf="cname.errors?.minlength">
        <small class="text-danger">customer name should be of minilength:{{cname.errors?.minlength.requiredLength}}</small>
    </div>
    </div>
    <p>
        <label for="age">Enter Age</label>
        <input type="number" id="age" name="age" [(ngModel)]="cust.age" #cage="ngModel" required>
       
    </p>
    <div *ngIf="!cage?.valid && (cage?.dirty || cage?.touched)" class="error">
        <div *ngIf="cage.errors?.required">
            <small class="text-danger">Mobile number is required!</small>
        </div>
    </div>
       
    <p>
        <label for="Phone">Enter Phone Number</label>
        <input type="text" id="Phone" name="phn" [(ngModel)]="cust.phoneno" #cphone="ngModel" required pattern="^\d{3}-\d{3}-\d{4}$">

        
    </p>
    <div *ngIf="!cphone?.valid && (cphone?.dirty || cphone?.touched)" class="error">
        <div *ngIf="cphone.errors?.required">
            <small class="text-danger">Phone is required</small>
        </div>
        <div *ngIf="cphone.errors?.pattern">
            <small class="text-danger">Write phone in proper pattern</small>
        </div>
    </div>
    <p>
        <label for="mailid">Enter Email ID</label>
        <input type="text" id="mailid" name="mailid" [(ngModel)]="cust.mailID">  
    </p>
    <p>
        <label for="gender">Select Gender</label>
        <input type="radio" id="gender" name="gender" [(ngModel)]="cust.gender">Male
        <input type="radio" id="gender" name="gender" [(ngModel)]="cust.gender">Female  
    </p>
    <p>
        <label for="isOrderPlace">Order Placed</label>
        <input type="checkbox" name="isOrderPlace" id="isOrderPlace" [(ngModel)]="cust.isOrderPlaced">
    </p>
    <p>
        <button class="btn btn-primary" type="submit"[disabled]="!custform.valid">Submit</button>
    </p>
</form>
