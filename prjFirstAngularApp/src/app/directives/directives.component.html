<p>directives works!</p>
<div>
<table class="table table-bordered">
<thead>
    <tr>
        <th>
            Index
        </th>
        <th>
            EmployeeName
        </th>
        <th>
            Age
        </th>
        <th>
            Department
        </th>
    </tr>
</thead>
<tbody *ngFor="let emp of employee,let i=index">
    <tr>
        <td>{{i}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.dept}}</td>
    </tr>
</tbody>
</table>
<h4>NGIF</h4>
<div *ngFor="let e of employee">
    <li *ngIf="e.age>17 &&  e.dept==='HR'">{{e.name}} {{e.age}}  {{e.dept}}</li>
</div>
<hr/>
<h4>Switch Case</h4>
<div *ngFor="let e of employee" [ngSwitch]="e.dept">
    <li *ngSwitchcase="'HR'"class="text-success">{{e.name}}  {{e.dept}}</li>
    
    <li *ngSwitchcase="'UI'"class="text-danger">{{e.name}}  {{e.dept}}</li>
    
    <li *ngSwitchDefault case="'AI'"class="text-primary">{{e.name}}  {{e.dept}}</li>
</div>
<hr/>
<h3>Attribute Directive</h3>
<h2>ng class</h2>
</div>
